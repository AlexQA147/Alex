<body>

    <audio controls autoplay>
        <source src="hoadipgiangsinh.mp3">

<div class="snowflakes" aria-hidden="true">

    <div class="container">
        <img class="paper-Heart paper-Heart1" style="--time: 0s" src="paper-Heart.webp" alt="paperheart1">
        <img class="paper-Heart paper-Heart2" style="--time: 1s" src="paper-Heart.webp" alt="paperheart2">
        <img class="paper-Heart paper-Heart3" style="--time: 2.5s" src="paper-Heart.webp" alt="paperheart3">
        <img class="paper-Heart paper-Heart4" style="--time: 4s" src="paper-Heart.webp" alt="paperheart4">
        <img class="paper-Heart paper-Heart5" style="--time: 2s" src="paper-Heart.webp" alt="paperheart5">
        <img class="paper-Heart paper-Heart6" style="--time: 3s" src="paper-Heart.webp" alt="paperheart6">

        <div class="boxTitle">
            <p class="firstTitle partTitle">Chào mừng bx dến</p>
            <p class="secondTitle partTitle"> với thế giới của anh</p>
        </div>

        <div class="boxCloud">
            <div class="cloud"></div>
            <div class="cloud1"></div>
            <div class="cloud2"></div>

            <div class="btnBox">
                <div class="cloudBtn"></div>
                <button class="openBtn">Chạm vào đây đi bx</button>
            </div>
        </div>

        <div class="cardValentine">
            <div class="left">
                <div class="leftFront">
                    <div class="boxShadow">
                        <div class="boxTitleCard"></div>
                    </div>

                    <p class="des">Chạm vào đây nha kkk</p>
                </div>
                <div class="leftBack">
                    <img class="noel-kkk" src="noel-kkk.png" alt="noelkkk">
                </div>
                
            </div>

            <div class="right">
                <div class="rightContent">
                    <p class="letterContent"></p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./main.js"></script>
</body>

</html>
